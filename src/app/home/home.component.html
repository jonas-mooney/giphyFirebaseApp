<div id="content">
  <div id="gifContainer">
    <button (click)="retrieveFavs()">Retrieve</button>
    <div class="gifDiv" *ngFor="let gif of gifs">
      <div class='gifDiv'>
        <img class='mainImage' src="{{ gif.images.downsized.url }}">
            <img class='iconImage' (click)='addToFavs(this.gif.images.downsized.url)' src='./assets/hollowHeart.png'>
      </div>
    </div>
</div>
